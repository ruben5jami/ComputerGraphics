<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" text="css\text" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap-tour.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-tour.css">
    <script src="functions.js"></script>
    <script src="numeric-1.2.6.min.js"></script>
    <script src="jscolor.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="bootstrap.icon-large.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="menu">

        <div id="logo"></div>

        <div id="tools">


            <div data-toggle="buttons" class="radios">
                Stroke: <select type="number" id="thickness" class="thick">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
                Color: <input  id="mycolor" class="jscolor" value="1A1CD9" type="text">



                <label class="btn btn-default btn-circle btn-lg" id="my_line">
                    <input type="radio" id="line" name="shape" value="line"/>
                </label>
                <label class="btn btn-default btn-circle btn-lg" id="my_circle">
                    <input type="radio" id="circle" name="shape" value="circle"/>
                </label>
                <label class="btn btn-default btn-circle btn-lg" id="my_curve">
                    <input type="radio" id="curve" name="shape" value="curve" />
                </label>
                <label class="btn btn-default btn-circle btn-lg" id="my_polygon">
                    <input type="radio" id="polygon" name="shape" value="polygon" />
                </label>

            <select  id="num_poly" name="number_of_poly">
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
            <select id="num_curve" name="number_of_curve">
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>15</option>
                <option>20</option>
                <option>22</option>
                <option>25</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
            </select>

<div id="clearbtn">  <button class="btn btn-danger" type="button" onclick="clearCanvas()">Clear</button></div>
            </div>

        </div>
    </div>

<canvas id="canvas" width="1200" height="600"></canvas>
</body>
</html>
